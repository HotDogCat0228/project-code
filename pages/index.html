    <!-- card -->
    <li class="teacher-card">
      <div class="teacher-card-profile">
        <div class="teacher-card-content">
          <h3 class="teacher-card-title">
            JavaScript 大師
          </h3>
          <p class="teacher-card-name">
            麥克先生
          </p>
          <ul class="teacher-card-object">
            <!-- 評價 -->
            <li class="teacher-card-evaluate">
              5.0
            </li>
            <!-- 時數 -->
            <li class="teacher-card-hours">
              50分鐘
            </li>
          </ul>
          <p class="teacher-card-price">
            NT$800
          </p>
        </div>
        <img src="../assets/images/Rectangle 7.png" alt="" class="teacher-card-img">
      </div>
      <p class="teacher-card-text">
        一起探索 JavaScript 更多神奇功能和應用！深入了解高階概念，如閉包、原型繼承...
      </p>
      <button type="button" class="btn btn-secondary2 w-100 mb-3">立即上課</button>
      <a type="button" class="btn teacher-card-btn">查看介紹</a>
    </li>
