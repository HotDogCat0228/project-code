<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <!-- btn -->
    <button type="button" class="btn btn-secondary2">範例按鈕</button>
    <button type="button" class="btn btn-secondary2" disabled>範例按鈕</button>
    <!-- btn text -->
    <button type="button" class="btn-text">範例按鈕</button>
    <button type="button" class="btn-text" disabled>範例按鈕</button>
    <!-- btn arrow -->
    <button class="btn btn-link" type="button">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button class="btn btn-link" type="button" disabled>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
    <!--btn social -->
    <div class="d-flex">
      <button class="btn btn-outlined-circle" type="button">
        <div class="d-flex">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </button>
      <button class="btn btn-outlined-circle" type="button">
        <div class="d-flex">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </button>
      <button class="btn btn-outlined-circle" type="button">
        <div class="d-flex">
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </button>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
